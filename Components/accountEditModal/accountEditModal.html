<template>
<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customhidemodalpopup}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 class="slds-text-heading_medium slds-hyphenate" >Edit Account</h2>
            </header>
            <!-- modal body start -->
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-card  class="slds-p-around_medium">
        <lightning-record-edit-form record-id={recordid} object-api-name="Account"
            onsuccess={handlesuccess}>
            <div class="slds-grid slds-m-around_small">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Industry"></lightning-input-field>
                    </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="Phone"></lightning-input-field>
                    <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
                    </div>
                </div>
                <div class="slds-m-around_small">

                    <lightning-input-field field-name="Website"></lightning-input-field>
                    </div>
                    <div class="slds-m-around_medium">
                    <lightning-button type="submit" variant="brand" label="Update" class="slds-m-right_small" ></lightning-button>
                    <lightning-button variant="outline" label="Reset Form" onclick={handleResetForm}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
            </div>
        </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open">
        </div>
        
</template>
